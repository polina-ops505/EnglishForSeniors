<html lang="ru">
<head>

    <style>
        body {

            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #e4edf5);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .course-header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 40px;
            border-radius: 20px;
            color: white;
        }
        
        .header-beginner { background: linear-gradient(135deg, #4CAF50, #8BC34A); }
        .header-elementary { background: linear-gradient(135deg, #2196F3, #03A9F4); }
        .header-advanced { background: linear-gradient(135deg, #9C27B0, #673AB7); }
        
        .course-title {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        
        .login-prompt {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .btn-login, .btn-register {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-login {
            background: #2196F3;
            color: white;
        }
        
        .btn-register {
            background: #4CAF50;
            color: white;
        }
        
        .btn-login:hover, .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .course-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .lesson-card {
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            transition: transform 0.3s;
        }
        
        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

            color: #1a237e;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .lesson-card.beginner { border-left-color: #4CAF50; }
        .lesson-card.elementary { border-left-color: #2196F3; }
        .lesson-card.advanced { border-left-color: #9C27B0; }
        
        .theory-section {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #4CAF50;
        }
        
        .theory-section h4 {
            margin-top: 0;
            color: #2e7d32;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tasks-list {
            margin-top: 20px;
        }
        
        .task-item {
            margin-bottom: 10px;
            padding: 12px 15px;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #e0e0e0;
        }
        
        .task-item:hover {
            background: rgba(33, 150, 243, 0.1);
            transform: translateX(5px);
            border-color: #2196F3;
        }
        
        .task-item i {
            color: #4CAF50;
        }
        
        .btn-start-lesson {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-start-lesson:hover {
            background: linear-gradient(135deg, #45a049, #7cb342);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .lesson-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .badge-new {
            background: #FF9800;
            color: white;
        }
        
        .badge-popular {
            background: #2196F3;
            color: white;
        }
        
        .badge-theory {
            background: #9C27B0;
            color: white;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0 5px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .completed-task {
            background: #e8f5e9 !important;
            border-left: 4px solid #4CAF50;
        }
        
        .task-check {
            color: #4CAF50;
            margin-left: auto;
            font-size: 0.9rem;
        }
        
        .task-difficulty {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 5px;
        }
        
        .easy { background: #c8e6c9; color: #2e7d32; }
        .medium { background: #fff9c4; color: #f57f17; }
        .hard { background: #ffccbc; color: #d84315; }
        
        .vocabulary-list {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .vocabulary-list strong {
            color: #1565c0;
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('courseContainer');
            const urlParams = new URLSearchParams(window.location.search);
            const courseLevel = urlParams.get('level') || 'beginner';
            const user = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!user) {
                showLoginForm(courseLevel);
            } else {
                showCourseContent(courseLevel, user);
            }
        });
        
        function showLoginForm(level) {
            const courseTitles = {
                'beginner': 'Курс для начинающих',
                'elementary': 'Курс среднего уровня',
                'advanced': 'ВИП-курс'
            };
            
            const courseColors = {
                'beginner': 'header-beginner',
                'elementary': 'header-elementary',
                'advanced': 'header-advanced'
            };
            
            const title = courseTitles[level] || 'Курс английского';
            
            document.getElementById('courseContainer').innerHTML = `
                <div class="course-header ${courseColors[level]}">
                    <h1 class="course-title"><i class="${level === 'beginner' ? 'fas fa-seedling' : level === 'elementary' ? 'fas fa-tree' : 'fas fa-crown'}"></i> ${title}</h1>
                    <p>Изучайте английский в комфортном темпе!</p>
                </div>
                
                <div class="login-prompt">
                    <h2><i class="fas fa-lock"></i> Требуется авторизация</h2>
                    <p>Для доступа к этому курсу необходимо войти в систему.</p>
                    <p>После входа вы получите полный доступ ко всем материалам.</p>
                    
                    <div style="margin-top: 30px;">
                        <a href="login.html" class="btn-login">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </a>
                        <a href="register.html" class="btn-register">
                            <i class="fas fa-user-plus"></i> Зарегистрироваться
                        </a>
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <a href="courses.html" style="color: #666; text-decoration: none;">
                            <i class="fas fa-arrow-left"></i> Вернуться к списку курсов
                        </a>
                    </div>
                </div>
            `;
        }
        
        function showCourseContent(level, user) {
            const courseData = assignmentsData[level] || assignmentsData.beginner;
            
            document.getElementById('courseContainer').innerHTML = `
                <div class="course-header ${level === 'beginner' ? 'header-beginner' : level === 'elementary' ? 'header-elementary' : 'header-advanced'}">
                    <h1 class="course-title"><i class="${level === 'beginner' ? 'fas fa-seedling' : level === 'elementary' ? 'fas fa-tree' : 'fas fa-crown'}"></i> ${courseData.title}</h1>
                    <p>Добро пожаловать, ${user.username}! ${courseData.description || 'Изучайте английский в комфортном темпе!'}</p>
                    <div style="margin-top: 20px; background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 20px; display: inline-block;">
                        <i class="fas fa-user-graduate"></i> Ваш уровень: <strong>${user.level ? user.level.toUpperCase() : 'НЕ ОПРЕДЕЛЕН'}</strong>
                    </div>
                </div>
                
                <div class="course-content">
                    <h2><i class="fas fa-list-ol"></i> Уроки курса</h2>
                    <p>Выберите урок для изучения. Каждый урок содержит теорию и практические задания:</p>
                    
                    <div class="lessons-grid">
                        ${courseData.lessons.map((lesson, index) => {
                            const completedTasks = getCompletedTasks(level, lesson.id);
                            const totalTasks = lesson.tasks || 5;
                            const progressPercent = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
                            const progressColor = progressPercent === 100 ? '#4CAF50' : 
                                                 progressPercent >= 50 ? '#2196F3' : 
                                                 progressPercent > 0 ? '#FF9800' : '#9E9E9E';
                            
                            return `
                                <div class="lesson-card ${level}">
                                    <h3>
                                        Урок ${lesson.id}: ${lesson.title}
                                        ${lesson.badge ? `<span class="badge badge-${lesson.badge}">${lesson.badge === 'new' ? 'НОВЫЙ' : lesson.badge === 'popular' ? 'ПОПУЛЯРНЫЙ' : 'ТЕОРИЯ'}</span>` : ''}
                                        ${completedTasks === totalTasks ? 
                                            `<span class="badge" style="background: #4CAF50;">ЗАВЕРШЕНО</span>` : 
                                            completedTasks > 0 ? 
                                            `<span class="badge" style="background: #FF9800;">В ПРОЦЕССЕ</span>` : 
                                            ''}
                                    </h3>
                                    <p><i class="fas fa-info-circle"></i> ${lesson.description}</p>
                                    
                                    <div class="lesson-stats">
                                        <span><i class="fas fa-clock"></i> ${lesson.duration}</span>
                                        <span><i class="fas fa-tasks"></i> ${totalTasks} заданий</span>
                                        <span><i class="fas fa-check-circle" style="color: #4CAF50;"></i> ${completedTasks}/${totalTasks}</span>
                                    </div>
                                    
                                    <!-- Прогресс-бар -->
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${progressPercent}%; background: ${progressColor};"></div>
                                    </div>
                                    <div style="margin-top: 5px; font-size: 0.9rem; color: #666;">
                                        Прогресс: ${progressPercent}%
                                    </div>
                                    
                                    <!-- Теория урока -->
                                    ${lesson.theory ? `
                                        <div class="theory-section">
                                            <h4><i class="fas fa-book"></i> ${lesson.theory.title}</h4>
                                            ${lesson.theory.content}
                                        </div>
                                    ` : ''}
                                    
                                    <!-- Задания урока (показываем для всех уроков) -->
                                    ${lesson.assignments ? `
                                        <div class="tasks-list">
                                            <p style="margin-top: 15px; font-weight: bold; color: ${level === 'beginner' ? '#4CAF50' : level === 'elementary' ? '#2196F3' : '#9C27B0'};">
                                                <i class="fas fa-clipboard-list"></i> Задания урока:
                                            </p>
                                            ${lesson.assignments.map((task, taskIndex) => {
                                                const isCompleted = user && user.progress && 
                                                                   user.progress[level] && 
                                                                   user.progress[level][lesson.id] &&
                                                                   user.progress[level][lesson.id].includes(taskIndex + 1);
                                                
                                                return `
                                                    <div class="task-item ${isCompleted ? 'completed-task' : ''}" 
                                                         onclick="startAssignment(${lesson.id}, '${level}', ${taskIndex + 1})">
                                                        <i class="${task.icon}"></i>
                                                        <span>
                                                            ${task.text}
                                                            ${task.difficulty ? `<span class="task-difficulty ${task.difficulty}">${task.difficulty.toUpperCase()}</span>` : ''}
                                                        </span>
                                                        ${isCompleted ? '<span class="task-check"><i class="fas fa-check"></i></span>' : 
                                                          '<span class="task-check"><i class="fas fa-arrow-right"></i></span>'}
                                                    </div>
                                                `;
                                            }).join('')}
                                        </div>
                                    ` : `
                                        <p style="margin-top: 15px; color: #666; font-style: italic;">
                                            <i class="fas fa-lock-open"></i> ${totalTasks} заданий ждут вас в этом уроке
                                        </p>
                                    `}
                                    
                                    <button onclick="startLesson(${lesson.id}, '${level}')" class="btn-start-lesson">
                                        <i class="fas fa-play"></i> 
                                        ${completedTasks === 0 ? (index === 0 ? 'Начать с первого урока' : 'Начать урок') : 
                                          completedTasks === totalTasks ? 'Повторить урок' : 
                                          `Продолжить (${completedTasks}/${totalTasks})`}
                                    </button>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <div style="margin-top: 40px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                        <h3><i class="fas fa-lightbulb"></i> Советы по изучению:</h3>
                        <ul>
                            <li>Изучайте теорию перед выполнением заданий</li>
                            <li>Выполняйте все задания по порядку</li>
                            <li>Не торопитесь - повторяйте материал при необходимости</li>
                            <li>Используйте словарик для новых слов</li>
                            <li>Практикуйтесь ежедневно по 20-30 минут</li>
                        </ul>
                    </div>
                    
                    <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; text-align: center;">
                        <a href="courses.html" style="color: #2196F3; text-decoration: none; font-weight: bold;">
                            <i class="fas fa-arrow-left"></i> Вернуться к списку курсов
                        </a>
                    </div>
                </div>
            `;
        }
        
        function getCompletedTasks(courseLevel, lessonId) {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user && user.progress && user.progress[courseLevel] && user.progress[courseLevel][lessonId]) {
                return user.progress[courseLevel][lessonId].length;
            }
            return 0;
        }
        
        function startAssignment(lessonNumber, courseLevel, assignmentNumber) {
            // Сохраняем информацию о текущем задании
            localStorage.setItem('currentLesson', lessonNumber);
            localStorage.setItem('currentCourse', courseLevel);
            localStorage.setItem('currentAssignment', assignmentNumber);
            
            // Переходим на страницу задания
            window.location.href = `assignments.html?course=${courseLevel}&lesson=${lessonNumber}&task=${assignmentNumber}`;
        }
        
        function startLesson(lessonNumber, courseLevel) {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            
            // Проверяем, с какого задания начать
            let startTask = 1;
            if (user && user.progress && user.progress[courseLevel] && user.progress[courseLevel][lessonNumber]) {
                const completedTasks = user.progress[courseLevel][lessonNumber];
                const totalTasks = assignmentsData[courseLevel].lessons.find(l => l.id === lessonNumber).tasks || 5;
                
                // Ищем первое незавершенное задание
                for (let i = 1; i <= totalTasks; i++) {
                    if (!completedTasks.includes(i)) {
                        startTask = i;
                        break;
                    }
                }
                
                // Если все задания завершены, начинаем с первого
                if (completedTasks.length === totalTasks) {
                    startTask = 1;
                }
            }
            
            // Переходим на страницу задания
            window.location.href = `assignments.html?course=${courseLevel}&lesson=${lessonNumber}&task=${startTask}`;
        }
    </script>
